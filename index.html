<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Mark</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <style>
        .attribution { font-size: 13px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>
</head>
<body>
    <main>
        <h1>Bookmarker</h1>
        <hr>
        <div class="box">
            <h2>Bookmark Your Favorite Sites</h2>
            <div>Site Name</div>
            <input type="text" placeholder="Website Name" id="name" autocomplete="off">
            <div>Site URL</div>
            <input type="text" placeholder="Website URL" id="url" autocomplete="off">
            <button>Submit</button>
        </div>
        <div id="result"></div>
    </main>
    <div class="attribution">Coded by <a href="https://github.com/Tuangpi">Sing Tuang</a>.</div>
</body>
</html>
